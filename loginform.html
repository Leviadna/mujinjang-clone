<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무진장</title>
  <link rel="stylesheet" href="./styles/loginform.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="./js/loginform.js"></script>
</head>
<body class="is-web">
  <div class="container-doc">
    <div class="outer_container">
      <div class="inner_container">
        <header class="doc-header">
          <h1 class="screen_out">무진장 스토어</h1>
          <div class="wrap_header">
            <button type="button" class="btn_header" onclick="location.href='mypage.html'">
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M16.1004 21.7L8.61252 14.2122C8.49537 14.095 8.49537 13.9051 8.61252 13.7879L16.1004 6.30005" stroke="currentColor" stroke-width="1.4"></path>
              </svg>
              <span class="screen_out">뒤로 가기</span>
            </button>
            <h2 class="tit_page">로그인/회원가입</h2>
          </div>
        </header>
        <main class="doc-main">
          <section class="section-loginform">
            <div class="cont_login">
              <form action="./mypage-login.html" method="post">
                <div class="area_login">
                  <div class="box_tf"><input type="text" class="tf_loginbox" placeholder="아이디"></div>
                  <div class="box_tf">
                    <input type="password" class="tf_loginbox" placeholder="비밀번호">
                    <button type="button" class="btn_password"><span class="screen_out">패스워드 보이기</span></button>
                  </div>
                  <button type="submit" class="btn_login">로그인</button>
                  <div class="info_user">
                    <div class="wrap_autologin">
                      <input type="checkbox" id="autoLogin" class="inp_autologin">
                      <label for="autoLogin">자동 로그인</label>
                    </div>
                    <ul class="list_find">
                      <li><a href="#none" class="link_find">아이디 찾기</a></li>
                      <li><a href="#none" class="link_find">비밀번호 찾기</a></li>
                    </ul>
                  </div>
                </div>
              </form>
              <div class="login_another">
                <button type="button" class="btn_another kakao">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="login-v2-button__item__logo">
                    <title>kakao 로고</title>

                    </path>
                  </svg>
                  <span class="txt_company">카카오 로그인</span>
                </button>
                <button type="button" class="btn_another apple">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="login-v2-button__item__logo">
                    <title>apple 로고</title>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.4794 2.87222C10.9033 3.60458 9.93577 4.15385 9.16394 4.15385C9.07697
                      4.15385 8.99 4.1424 8.93565 4.13096C8.92478 4.08519 8.90303 3.94787 8.90303 3.81055C8.90303 2.87222 9.34874 1.95677
                      9.83793 1.37317C10.4576 0.606485 11.4903 0.0343293 12.3491 0C12.3709 0.102988 12.3817 0.228862 12.3817 0.354736C12.3817
                      1.28163 12.0013 2.20852 11.4794 2.87222ZM7.69888 17.6589C7.31148 17.834 6.94435 18 6.44622 18C5.38087 18 4.64164 16.9701
                      3.79371 15.7114C2.80445 14.2238 2 11.9237 2 9.74952C2 6.24793 4.16332 4.39415 6.29403 4.39415C6.91592 4.39415 7.48415
                      4.63418 7.98942 4.84762C8.39389 5.01847 8.758 5.17228 9.07699 5.17228C9.35367 5.17228 9.69848 5.02885 10.1004
                      4.86167C10.6617 4.62818 11.3344 4.34837 12.0882 4.34837C12.5666 4.34837 14.3168 4.39415 15.4691 6.1335C15.4625 6.1389

                      13.2053C15.9129 13.2105 15.9084 13.2251 15.9012 13.2485C15.8287 13.4848 15.4828 14.6115 14.7408 15.7571C14.0124
                      16.8557 13.2406 17.9771 12.0882 17.9771C11.5203 17.9771 11.1584 17.8084 10.7847 17.6342C10.386 17.4483 9.97383
                      17.2562 9.28354 17.2562C8.58953 17.2562 8.13156 17.4632 7.69888 17.6589Z" fill="black">
                    </path>
                  </svg>
                  <span class="txt_company">Apple 로그인</span>
                </button>
              </div>
            </div>
            <div class="cont_join">
              <div class="area_join">
                <p class="txt_join">가입만 해도 즉시 20% 할인</p>
                <a href="#none" class="link_join">회원가입</a>
              </div>
            </div>
            <footer class="doc-footer">
              <p class="txt_nonmember">비회원으로 주문하셨나요?</p>
              <a href="#none" class="link_nonmember">비회원 주문 조회</a>
            </footer>
          </section>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
