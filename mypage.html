<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무진장</title>
  <link rel="stylesheet" href="./styles/mypage.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body class="is-web">
  <div class="container-doc">
    <div class="outer_container">
      <div class="inner_container">
        <header class="doc-header">
          <h1 class="screen_out">무진장 스토어</h1>
          <div class="wrap_header">
            <div class="box_header">
              <button type="button" class="btn_header">
                <span class="screen_out">알림</span>
                <i class="fa-regular fa-bell"></i>
              </button>
            </div>
            <h2 class="screen_out">마이페이지</h2>
            <div class="box_header">
              <button type="button" class="btn_header">
                <span class="screen_out">옵션</span>
                <i class="fa-solid fa-gear"></i>
              </button>
              <button type="button" class="btn_header">
                <span class="screen_out">카트</span>
                <i class="fa-solid fa-bag-shopping"></i>
              </button>
            </div>
          </div>
        </header>
        <div class="wrap_profile">
          <div class="area_signup">
            <a href="./loginform.html" class="link_signup">
              <p class="txt_notice">무진장 회원은 최대 4% 적립, 전 상품 무료배송 혜택</p>
              <span class="txt_signup">로그인/회원가입하기</span>
            </a>
          </div>
          <ul class="list_point">
            <li>
              <a href="#none" class="link_point">
                <span class="tit_point">적립금</span>
                <span class="txt_point">22,320원</span>
              </a>
            </li>
            <li>
              <a href="#none" class="link_point">
                <span class="tit_point">쿠폰</span>
                <span class="txt_point">65장</span>
              </a>
            </li>
            <li>
              <a href="#none" class="link_point">
                <span class="tit_point">후기 작성</span>
                <span class="txt_point">5건</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="wrap_category">
          <button type="button" class="btn_category">
            <div class="tit_category">주문 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">취소/반품/교환 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">매장 결제 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">재입고 알림 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">최근 본 상품</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">나의 맞춤 정보</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <div class="line"></div>
          <button type="button" class="btn_category">
            <div class="tit_category">출석 체크</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">친구 초대</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">리서치 참여</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">체험단 신청/응모 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">래플 응모 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">큐레이터 활동 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <div class="line"></div>
          <button type="button" class="btn_category">
            <div class="tit_category">무신사페이 관리</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">무신사 현대카드 할인 정보</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <div class="line"></div>
          <button type="button" class="btn_category">
            <div class="tit_category">고객센터</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">1:1 문의 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">상품 문의 내역</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
          <button type="button" class="btn_category">
            <div class="tit_category">공지사항</div>
            <div class="ico_comm ico_next"><span class="screen_out">이동</span></div>
          </button>
        </div>
        <footer class="doc-footer"></footer>
        <nav class="wrap_nav">
          <h2 class="screen_out">내비게이션 메뉴</h2>
          <ul class="list_nav">
            <li>
              <a href="./category.html" class="link_nav">
                <i class="fa-solid fa-list"></i>
                <span class="txt_nav">카테고리</span>

            </li>
            <li>
              <a href="./snap.html" class="link_nav">
                <i class="fa-regular fa-hashtag"></i>
                <span class="txt_nav">스냅</span>

            <li>
              <a href="./main.html" class="link_nav">

              </a>
            </li>
            <li>
              <a href="./like.html" class="link_nav">
                <i class="fa-regular fa-heart"></i>
                <span class="txt_nav">좋아요</span>
              </a>

            <li>
              <a href="./mypage.html" class="link_nav">
                <i class="fa-regular fa-user"></i>
                <span class="txt_nav">마이</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="common_layout">
          <button type="button" class="inner_layout btn_top">
            <span class="ico_comm ico_top"><span class="screen_out">위로</span></span>
          </button>
          <a href="#none" class="inner_layout link_lately"><span class="screen_out">최근 본 상품 목록으로 이동</span></a>
        </div>
      </div>
    </div>
  </div>

    $('.btn_top').on("click",function(){
      $('html, body').animate({
        scrollTop : 0
      },100)
    });
  </script>
